{% tf about_partial.md %}

<div class="home">
  <h1>{% t global.news %}</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date_to_string }}</span> &ndash;
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
